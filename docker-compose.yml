version: '3.8'

services:
  trustlist-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.trustlist.com
      - NEXT_PUBLIC_WS_URL=wss://ws.trustlist.com
      - NEXT_PUBLIC_SSE_URL=https://events.trustlist.com/stream
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - trustlist-app
    restart: unless-stopped

volumes:
  app_data:
